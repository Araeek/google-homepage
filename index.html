<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="top-header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fas fa-th"></i>
        <a href="#"><img class="user-icon"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu-7tzWKho4Haoju0YoAtiDBmM2coycj2ceoMKJD2Q=s32-c-mo"
                alt=""></a>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
        <div class="searching-area">
            <form class="search-form" action="">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" name="" id="">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="search-buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <span class="links-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
        </span>
        <span class="links-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </span>
    </footer>
    <script src="https://kit.fontawesome.com/94c32bd062.js" crossorigin="anonymous"></script>
</body>

</html>
