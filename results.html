<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="top-header top-header-results">
        <div class="results-logo-form">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
            <form action="" class="search-form">
                <div class="search-box">
                    <input type="text" name="" id="" value="build this webpage">
                    <i class="fas fa-times"></i>
                    <span></span>
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-search"></i>
                </div>
            </form>
        </div>
        <div class="apps-account">
            <i class="fas fa-th"></i>
            <a href="#"><img class="user-icon"
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu-7tzWKho4Haoju0YoAtiDBmM2coycj2ceoMKJD2Q=s32-c-mo"
                    alt=""></a>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/94c32bd062.js" crossorigin="anonymous"></script>
</body>
